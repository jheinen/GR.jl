name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  CI:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      GKS_ENCODING: "utf8"
      GKSwstype: "nul"
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'  # lowest declared compat in `Project.toml`
          - 'lts'
          - '1'
        os: [ubuntu-latest, windows-latest, macOS-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            prefix: xvfb-run  # julia-actions/julia-runtest/blob/master/README.md

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        with:
          prefix: ${{ matrix.prefix }}  # for `xvfb-run`
      - name: Run downstream Plots tests
        run: julia --project=@. --color=yes test/downstream_test.jl

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ðŸš«
        run: echo skip ci
